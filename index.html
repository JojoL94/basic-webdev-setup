<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Layout</title>
  </head>
  <body>
    <main>
      <header>Header</header>
      <aside>Sidebar/Filter</aside>
      <section class="content">
        <section class="blocks">
          <article class="block">
            <button class="magnetic-container">
              <div class="magnetic-element fade-in-image">
                <img src="./assets/icons/magnet.svg" alt="" />
              </div>
              <div class="magnetic-background"></div>
            </button>
          </article>
          <article class="block">
            <div class="typewriter">
              <div class="input-wrapper">
                <input aria-label="Ask us anything" />
                <span class="placeholder"></span>
              </div>
            </div>
          </article>
        </section>
      </section>

      <section class="content">
        <section class="blocks">
          <article class="block">
            <button class="myImage-container">
              <div class="myImage-element fade-in-image">
                <img src="./assets/imgs/Entwurf3-modified.png" alt="" />
              </div>
              <div class="myImage-background"></div>
            </button>
          </article>
          <article class="block">
            <div class="fade-in-text">
              <div class="animate slideInLeft animate--fast">
                Kurzbeschreibung
              </div>
            </div>
          </article>
          <article class="block">
            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/react.svg" alt="" />
                  <div>React</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/sass.svg" alt="" />
                  <div>Sass</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/nodejs.svg" alt="" />
                  <div>Node</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/postgresql.svg" alt="" />
                  <div>PostgreSQL</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/github-icon.svg" alt="" />
                  <div>GitHub</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>
            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/blender.svg" alt="" />
                  <div>Blender</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/unity.svg" alt="" />
                  <div>Unity</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/java.svg" alt="" />
                  <div>Java</div>
                </div>
                <div class="magnetic-background"></div>
              </button>
            </div>

            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/c-sharp.png" alt="" />
                  <div>C#</div>
                </div>
                <div class="magnetic-background"></div>
              </button>  
            </div>
            
            <div class="block-element">
              <button class="magnetic-container">
                <div class="magnetic-element fade-in-image">
                  <img src="./assets/icons/javascript.svg" alt="" />
                  <div>Javascript</div>
                </div>
                <div class="magnetic-background"></div>
              </button> 
            </div>
          </article>
          <article class="block">Contact</article>
        </section>
      </section>

      <section class="content">
        <article class="block">
          <article>Lebenslauf</article>
        </article>
      </section>

      <section class="content">
        <article class="block">
          <article>Abschluss</article>
        </article>
      </section>

      <footer>Footer</footer>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
