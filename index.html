<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Layout</title>
  </head>
  <body>
    <main>
      <header>Header</header>
      <aside>Sidebar/Filter</aside>
      <section class="content">
        <section class="blocks">
          <article class="block">
            <button class="magnetic-container">
              <div class="magnetic-element fade-in-image">
                <img src="./assets/icons/magnet.svg" alt="" />
              </div>
              <div class="magnetic-background"></div>
            </button>
          </article>
          <article class="block">
            <div class="typewriter">
              <div class="input-wrapper">
                <input aria-label="Ask us anything" />
                <span class="placeholder"></span>
              </div>
            </div>
          </article>
        </section>
      </section>

      <section class="content">
        <section class="blocks">
          <article class="block">
            <button class="myImage-container">
            <div class="myImage-element fade-in-image">
              <img src="./assets/imgs/Entwurf3-modified.png" alt="">
            </div>
            <div class="myImage-background"></div>
          </button>

          </article>
          <article class="block">
            <div class = "fade-in-text">
              <h1 class="animate slideInLeft animate--fast">Kurzbeschreibung</h1>
            </div>
          </article>
          <article class="block">
            <h1 class="block-element"> Techstack</h1>
            <h3 class="block-element"> React</h3>
          </article>
          <article class="block">Contact</article>
        </section>
      </section>

      <section class="content">
        <article class="block">
          <article>Lebenslauf</article>
        </article>
      </section>

      <section class="content">
        <article class="block">
          <article>Abschluss</article>
        </article>
      </section>

      <footer>Footer</footer>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
